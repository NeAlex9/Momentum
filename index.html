<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>momentum</title>
</head>
<body>
    <div class="weather">
        <div class="result_wrapper">
            <div class="city" contenteditable="true"></div>
            <div class="temperature"></div>
        </div>
        <div class="weather-description">
            <div class="type_weather"></div>
            <div class="wind_humidity"></div>
        </div>

    </div>
    <main>
        <time class="time shadow"></time>
        <div class="date shadow"></div>
        <button class="toggle_bg_button"></button>
        <h1>
            <span class="greeting shadow"></span>
            <span class="name shadow" contenteditable="true"></span>
        </h1>
        <h2 class="shadow focus_wrapper">
            What Is Your Focus For Today?
            <span class="focus" contenteditable="true"></span>
        </h2>
    </main>
    <div class='quote_wrapper'>
        <figure class="quote">
            <blockquote>
            </blockquote>
            <figcaption>
            </figcaption>
        </figure>
        <div class="btnChangeQ_wrapper">
            <button class="btnChangeQ"></button>
        </div>
    </div>
    <script src="modules/DateTime.js"></script>
    <script src="modules/Background.js"></script>
    <script src="modules/Greeting.js"></script>
    <script src="modules/Name.js"></script>
    <script src="modules/Focus.js"></script>
    <script src="modules/Quote.js"></script>
    <script src="modules/Weather.js"></script>
</body>
</html>
